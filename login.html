<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Smart Recipes</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(to right, #ff6347, #ffa07a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-box {
    background: white;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    text-align: center;
    width: 320px;
  }
  h2 {
    color: #ff6347;
    margin-bottom: 20px;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    background: #ff6347;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #e94e33;
  }
  .back {
    margin-top: 15px;
    display: inline-block;
    color: #ff6347;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Smart Recipes</h2>
    <input type="text" placeholder="Username" required />
    <input type="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <a href="index.html" class="back">← Back to Home</a>
  </div>

<script>
  function login() {
    alert("✅ Logged in successfully!");
    window.location.href = "index.html";
  }
</script>
</body>
</html>
